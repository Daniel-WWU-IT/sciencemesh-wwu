modules:
  http_resp:
    prober: http
    timeout: 5s
    http:
      proxy_url: http://wwwproxy.uni-muenster.de:80
      valid_http_versions: []
      valid_status_codes: [200, 401]
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"

  http_basic_auth:
    prober: http
    timeout: 5s
    http:
      proxy_url: http://wwwproxy.uni-muenster.de:80
      valid_http_versions: []
      valid_status_codes: [200]
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
      basic_auth:
        username: test
        password: testpass

  iop_login:
    prober: nagios
    timeout: 5s
    nagios:
      check: check_ioplogin
      args:
        - -target=$TARGET$
        - -user=test
        - -pass=testpass
      proxy_url: http://wwwproxy.uni-muenster.de:80
      treat_warnings_as_failure: false
